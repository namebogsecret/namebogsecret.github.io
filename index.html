<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Портфолио проектов Владимира Подлевских в сфере ИИ, автоматизации и веб-разработки">
    <title>Портфолио Владимира Подлевских</title>
    
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Иконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Стили -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- Шапка сайта с темной или светлой темой -->
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <h1 class="site-title">Владимир Подлевских</h1>
                <p class="site-subtitle">AI разработчик / Автоматизация / Веб-разработка</p>
                
                <!-- Переключатель темы -->
                <button id="theme-toggle" class="theme-toggle" aria-label="Переключить тему">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </button>
            </div>
            
            <!-- Навигация по категориям -->
            <nav class="categories-nav">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Все проекты</button>
                    <button class="filter-btn" data-filter="ai-nlp">ИИ & NLP</button>
                    <button class="filter-btn" data-filter="automation-bots">Автоматизация</button>
                    <button class="filter-btn" data-filter="web">Веб-разработка</button>
                    <button class="filter-btn" data-filter="utilities">Утилиты</button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="site-main">
        <div class="container">
            <!-- Избранные проекты -->
            <section class="featured-projects">
                <h2 class="section-title">Избранные проекты</h2>
                <div id="featured-projects-grid" class="projects-grid featured-grid">
                    <!-- Проекты загружаются из JSON -->
                </div>
            </section>
            
            <!-- Все проекты -->
            <section class="all-projects">
                <h2 class="section-title">Все проекты</h2>
                <div id="projects-grid" class="projects-grid">
                    <!-- Проекты загружаются из JSON -->
                </div>
            </section>
        </div>
    </main>

    <!-- Подвал сайта -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p class="copyright">&copy; 2023-2025 Владимир Подлевских</p>
                <div class="social-links">
                    <a href="https://cv.podlevskikh.com/certificates.html" target="_blank" aria-label="Сертификаты">
                        <i class="fas fa-certificate"></i>
                    </a>
                    <a href="https://github.com/namebogsecret" target="_blank" aria-label="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/vladimir-podlevskikh/" target="_blank" aria-label="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Модальное окно проекта (улучшенная версия) -->
    <div id="project-modal" class="modal" aria-hidden="true">
        <div class="modal-overlay" tabindex="-1" data-close-modal></div>
        <div class="modal-container" role="dialog" aria-modal="true">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title"></h2>
                <button class="modal-close" aria-label="Закрыть" data-close-modal>
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="modal-gallery">
                    <div class="modal-image-container">
                        <img id="modal-image" class="modal-image" alt="" src="">
                        <button class="gallery-nav prev-btn" aria-label="Предыдущее изображение">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="gallery-nav next-btn" aria-label="Следующее изображение">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="gallery-dots" id="gallery-dots">
                        <!-- Dots generated by JS -->
                    </div>
                </div>
                
                <div class="modal-info">
                    <div class="modal-description"></div>
                    
                    <div class="modal-meta">
                        <div class="tech-tags">
                            <h3>Технологии:</h3>
                            <div class="tags-container tech-tags-container"></div>
                        </div>
                        
                        <div class="skill-tags">
                            <h3>Навыки:</h3>
                            <div class="tags-container skill-tags-container"></div>
                        </div>
                    </div>
                    
                    <div class="modal-actions">
                        <a id="github-link" class="btn primary-btn" href="" target="_blank">
                            <i class="fab fa-github"></i> Смотреть на GitHub
                        </a>
                        <a id="demo-link" class="btn secondary-btn" href="" target="_blank">
                            <i class="fas fa-external-link-alt"></i> Демо
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="js/projectLoader.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
